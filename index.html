<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PDF Combiner (Custom Filename)</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    color: #333;
    text-align: center;
    padding: 20px;
  }
  input[type="file"], input[type="text"] {
    display: block;
    margin: 10px auto;
  }
  button {
    margin: 15px;
    padding: 10px 22px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #1565c0;
  }
  a#downloadLink {
    display: none;
    margin-top: 10px;
    font-weight: bold;
    text-decoration: none;
    color: #1976d2;
  }
</style>
</head>
<body>
  <h2>Combine up to 4 PDFs</h2>
  <p>Select 1–4 PDF files to merge:</p>

  <input type="file" id="pdf1" accept="application/pdf">
  <input type="file" id="pdf2" accept="application/pdf">
  <input type="file" id="pdf3" accept="application/pdf">
  <input type="file" id="pdf4" accept="application/pdf">

  <input type="text" id="filename" placeholder="Enter name for merged PDF (without .pdf)" />

  <button id="mergeBtn">Merge PDFs</button>
  <a id="downloadLink" download="merged.pdf">⬇️ Download Merged PDF</a>

<script>
async function mergePDFs(files) {
  const { PDFDocument } = PDFLib;
  const merged = await PDFDocument.create();
  for (const file of files) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFDocument.load(bytes);
    const pages = await merged.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p => merged.addPage(p));
  }
  return new Blob([await merged.save()], { type: 'application/pdf' });
}

document.getElementById('mergeBtn').addEventListener('click', async () => {
  const inputs = [pdf1, pdf2, pdf3, pdf4].map(i => i.files[0]).filter(Boolean);
  if (!inputs.length) return alert('Please select at least one PDF.');

  let name = document.getElementById('filename').value.trim();
  if (!name) return alert('Please enter a name for the merged PDF.');
  if (!name.toLowerCase().endsWith('.pdf')) name += '.pdf';

  const blob = await mergePDFs(inputs);
  const url = URL.createObjectURL(blob);

  // Open merged PDF in a new tab
  window.open(url, '_blank');

  // Provide download link
  const link = document.getElementById('downloadLink');
  link.href = url;
  link.download = name;
  link.textContent = `⬇️ Download "${name}"`;
  link.style.display = 'inline-block';
});
</script>
</body>
</html>
