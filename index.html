<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PDF Combiner (2‚Äì20 Files)</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    color: #333;
    text-align: center;
    padding: 20px;
  }
  select, input[type="file"], input[type="text"] {
    display: block;
    margin: 10px auto;
  }
  button {
    margin: 10px;
    padding: 10px 22px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background: #1565c0; }
  #resetBtn { background: #9e9e9e; }
  #resetBtn:hover { background: #757575; }
  a#downloadLink {
    display: none;
    margin-top: 10px;
    font-weight: bold;
    text-decoration: none;
    color: #1976d2;
  }
  #lastMerged {
    display: none;
    margin-top: 8px;
    color: #555;
    font-size: 15px;
  }
  #fileInputs { margin-top: 10px; }
</style>
</head>
<body>
  <h2>Combine Multiple PDFs</h2>
  <p>Select how many PDFs you want to merge (2‚Äì20):</p>

  <select id="fileCount"></select>
  <div id="fileInputs"></div>

  <input type="text" id="filename" placeholder="Enter name for merged PDF (without .pdf)" />

  <button id="mergeBtn">Merge PDFs</button>
  <button id="resetBtn">Reset</button>

  <a id="downloadLink" download="merged.pdf">‚¨áÔ∏è Download Merged PDF</a>
  <div id="lastMerged"></div>

<script>
// Populate dropdown (2‚Äì20)
const fileCountSelect = document.getElementById('fileCount');
for (let i = 2; i <= 20; i++) {
  const option = document.createElement('option');
  option.value = i;
  option.textContent = i;
  fileCountSelect.appendChild(option);
}
fileCountSelect.value = 4; // Default
generateFileInputs(4);

fileCountSelect.addEventListener('change', () => {
  const count = parseInt(fileCountSelect.value, 10);
  generateFileInputs(count);
});

function generateFileInputs(count) {
  const container = document.getElementById('fileInputs');
  container.innerHTML = '';
  for (let i = 1; i <= count; i++) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'application/pdf';
    input.id = `pdf${i}`;
    input.title = `Select PDF ${i}`;
    input.style.display = 'block';
    input.style.margin = '5px auto';
    container.appendChild(input);
  }
}

async function mergePDFs(files) {
  const { PDFDocument } = PDFLib;
  const merged = await PDFDocument.create();
  for (const file of files) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFDocument.load(bytes);
    const pages = await merged.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p => merged.addPage(p));
  }
  return new Blob([await merged.save()], { type: 'application/pdf' });
}

document.getElementById('mergeBtn').addEventListener('click', async () => {
  const inputs = Array.from(document.querySelectorAll('#fileInputs input[type="file"]'))
                      .map(i => i.files[0])
                      .filter(Boolean);
  if (inputs.length < 2) return alert('Please select at least two PDF files.');

  let name = document.getElementById('filename').value.trim();
  if (!name) return alert('Please enter a name for the merged PDF.');
  if (!name.toLowerCase().endsWith('.pdf')) name += '.pdf';

  const blob = await mergePDFs(inputs);
  const url = URL.createObjectURL(blob);
  window.open(url, '_blank');

  const link = document.getElementById('downloadLink');
  link.href = url;
  link.download = name;
  link.textContent = `‚¨áÔ∏è Download "${name}"`;
  link.style.display = 'inline-block';

  const lastMerged = document.getElementById('lastMerged');
  lastMerged.textContent = `üóÇÔ∏è Last merged file: ${name}`;
  lastMerged.style.display = 'block';
});

// Reset button ‚Äî always returns to 4 inputs
document.getElementById('resetBtn').addEventListener('click', () => {
  document.getElementById('filename').value = '';
  document.getElementById('downloadLink').style.display = 'none';
  document.getElementById('lastMerged').style.display = 'none';
  fileCountSelect.value = 4;
  generateFileInputs(4);
  window.scrollTo({ top: 0, behavior: 'smooth' });
  alert('Ready to create a new merged PDF.');
});
</script>
</body>
</html>
